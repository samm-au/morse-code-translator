<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Morse Code Generator</title>
  </head>
  <body>
    <header><h1>Morse Code Generator</h1></header>
    <main>
      <div>
        <form id="morseToWord">
          <h3>English to MorseCode</h3>
          <!-- <input id="inputWord" type="text" placeholder="Type here" /> -->
          <textarea
            name="inputWord"
            id="inputWord"
            cols="30"
            rows="10"
            placeholder="Type here"
          ></textarea>
          <input type="submit" class="button-8" hidden />
        </form>
        <div id="result-morse">Output will display here</div>
      </div>

      <div>
        <form id="wordToMorse">
          <h3>Morsecode to English</h3>
          <textarea
            name="inputMorse"
            id="inputMorse"
            cols="30"
            rows="30"
            placeholder="Type here"
          ></textarea>
          <input type="submit" class="button-8" hidden />
        </form>
        <div id="result-text">Output will display here</div>
      </div>
    </main>

    <footer>
      Designed and built with <span title="~latvia~">&hearts;</span> by Samantha
      Au Â©2022
    </footer>
    <script type="module" src="./javascript/script.js"></script>
    <script type="module" src="./javascript/dom.js"></script>
  </body>
</html>
